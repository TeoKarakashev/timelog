version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: timelog-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: timelog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - postgres
      - -c
      - TimeZone=UTC
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
